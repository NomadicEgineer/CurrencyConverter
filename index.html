<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Currency Converter</h3>
        <form id="conversionForm">
            <div class="inputArea">
                <p>Enter the Amount</p>
                <input type="text" value="1" class="inputTag">
            </div>
            <div class="optionContainer">
                <div class="from">
                    <h3>From</h3>
                    <div class="select">
                        <img src="https://flagsapi.com/US/flat/64.png" class="imgFrom"> 
                    <select name="from" id="selectFrom">
                        <!-- <option value="US">US</option>
                        <option value="INR">INR</option>
                        <option value="AED">AED</option> -->
                    </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <h3>To</h3>
                    <div class="select">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="imgTo">
                    <select name="to" id="selectTO">
                        <!-- <option value="US">US</option>
                        <option value="INR">INR</option>
                        <option value="AED">AED</option> -->
                    </select>
                    </div>
                </div>
            </div>
            <div id="updateRate">
                <h3></h3>
            </div>
        </form>
    </div>



<script src="countryCodes.js"></script>
<script src="script.js"></script>

</body>
</html>
